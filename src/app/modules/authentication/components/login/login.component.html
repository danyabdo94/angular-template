<div>
  <mat-card class="cardCentered">
    <form (submit)="login()">
      <mat-card-content>
        <mat-form-field class="width100" appearance="legacy">
          <input
            matInput
            placeholder="E-mail"
            type="email"
            name="email"
            [(ngModel)]="userData.email"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="width100" appearance="legacy">
          <input
            matInput
            placeholder="Password"
            type="password"
            name="password"
            [(ngModel)]="userData.password"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button [disabled]="loading" type="submit" style="float: right">
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
